<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="card text-left">
          <img class="card-img-top" src="holder.js/100px180/" alt="">
          <div class="card-body">
            <div class="alert alert-primary" role="alert">
                <h1 class="center">Kalkulatorku</h1>
            </div>
            <form id="calculator">
                <div class="form-group mb-4">
                    <input type="text" name="angka1" class="form-control" placeholder="Angka 1">
                </div>
                <div class="form-group mb-4">
                    <input type="text" name="angka2" class="form-control" placeholder="Angka 2">
                </div>
                <div class="form-group mb-4">
                    <input type="number" name="result" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="calculator('+')" >
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button type="button" class="btn btn-info" onclick="calculator('-')">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-success" onclick="calculator('*')">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button type="button" class="btn btn-warning" onclick="calculator('/')">
                        <i class="fa-solid fa-divide"></i>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="calculator('**')">
                        <i class="fa-solid fa-caret-up"></i>
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </button>
                </div>
            </form>
          </div>
        </div>
         
    </div>
    
</body>
<script src="calc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
